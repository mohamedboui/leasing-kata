<div class="container mt-4">
  <h2>Créer un lease</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label>Client ID</label>
      <input class="form-control" formControlName="customerId" type="number">
    </div>
    <div class="mb-3">
      <label>Car ID</label>
      <input class="form-control" formControlName="carId" type="number">
    </div>
    <div class="mb-3">
      <label>Date de début</label>
      <input class="form-control" formControlName="startDate" type="date">
    </div>
    <div class="mb-3">
      <label>Date de fin</label>
      <input class="form-control" formControlName="endDate" type="date">
    </div>
    <button class="btn btn-primary" type="submit">Valider</button>
  </form>
</div>
