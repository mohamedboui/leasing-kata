<div class="container mt-4">
  <h2>Retour de voiture</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="leaseId" class="form-label">Lease ID</label>
      <input type="number" class="form-control" formControlName="leaseId" id="leaseId">
    </div>
    <button class="btn btn-danger" type="submit" [disabled]="form.invalid">Retourner la voiture</button>
  </form>
</div>
